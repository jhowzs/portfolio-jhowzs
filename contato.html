<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jonathan | Contato</title>
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Nunito:ital,wght@0,400;0,700;1,400&family=Tinos&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="header-container header">
      <nav class="header-menu" aria-label="primaria">
        <ul class="header-menu-item">
          <li><a href="./index.html">Home</a></li>
        </ul>

        <ul class="header-menu-item header-menu-item2">
          <li><a href="#projects">Projetos</a></li>
          <li><a id="button-header" class="button" href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <section class="contact-form" aria-label="Formulário">
        <form class="form" action="./contato.html">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="contato@email.com" required>
          </div>

          <div>
            <label for="mensagem">Mensagem</label>
            <textarea rows="5" id="mensagem" name="mensagem" placeholder="O que você precisa?"></textarea>
          </div>
          <button class="button">Enviar Mensagem</button>
        </form>
      </section>
    </div>
  </main>

</body>

</html>
